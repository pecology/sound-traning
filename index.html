<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相対音感トレーニング</title>
    <style>
        .key {
            display: inline-block;
            width: 50px; /* サイズを大きくしました */
            height: 250px; /* サイズを大きくしました */
            margin: 2px; /* マージンを少し大きくしました */
            background: white;
            border: 1px solid black;
            text-align: center;
            line-height: 250px; /* サイズを大きくしました */
            cursor: pointer;
        }
        .key.black {
            width: 40px; /* サイズを大きくしました */
            height: 150px; /* サイズを大きくしました */
            background: black;
            color: white;
            position: relative;
            top: -100px; /* サイズを大きくしました */
            left: -20px; /* サイズを大きくしました */
            z-index: 1;
        }
        button {
            font-size: 1.2em; /* ボタンのフォントサイズを大きくしました */
            padding: 10px 20px; /* ボタンのパディングを大きくしました */
            margin: 5px; /* ボタンのマージンを大きくしました */
        }
        #volumeControl {
            margin: 20px 0; /* スライダーのマージンを設定 */
        }
    </style>
</head>
<body>
    <h1>相対音感トレーニング</h1>
    <div id="keyboard">
        <!-- ピアノの鍵盤をここに追加 -->
    </div>
    <button id="start">次の問題</button>
    <button id="repeat" >もう一度聞く</button>
    <button id="playChords">伴奏を再生</button>
    <div id="result"></div>
    <div id="volumeControl">
        <label for="volume">音量調節:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01">
    </div>
<select id="octaveSelect">
    <option value="1">1オクターブ</option>
    <option value="2">2オクターブ</option>
</select>
<select id="noteCount">
    <option value="1">1音</option>
    <option value="2">2音</option>
    <option value="3">3音</option>
    <option value="4">4音</option>
</select>
    <script src="app.js"></script>
</body>
</html>
